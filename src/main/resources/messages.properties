help.text=\n* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * \n\
  * To set start date, enter (1) in the menu then update start date with the   *\n\
  * following format (MM/dd/YYYY). Default start date is the current date.     *\n\
  *                                                                            *\n\
  * Add task by entering (2) in the option and then supplying the task name,   *\n\
  * task duration (days needed for the task to be completed), and task         *\n\
  * dependencies (tasks that are required to complete first before executing   *\n\
  * current task).                                                             *\n\
  *                                                                            *\n\
  * If task has no dependency, leave task dependency to blank then press enter.*\n\
  *                                                                            *\n\
  * Remove task by entering (3) in the menu and then inputting the task ID.    *\n\
  *                                                                            *\n\
  * View task details with option (5).                                         *\n\
  *                                                                            *\n\
  * View task schedule (start date and end date) with option (6).              *\n\
  *                                                                            *\n\
  * Exit application by entering option (7).                                   *\n\
  *                                                                            *\n\
  * Thank you! (c) Mark Dacles                                                 *\n\
